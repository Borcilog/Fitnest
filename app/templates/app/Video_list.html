{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<a href="{% url 'Video' %}" class="vid_btn" style="margin-left: 36.5rem; font-weight: bold; color: rgb(61, 48, 30); font-size: 30px;">+ Add Video</a>

{% if videos %}
    <div class="video-gallery">
        {% for video in videos %}
            <h2>{{ video.title }}</h2>
            {% if video.description %}
            <p class="p_vid">{{ video.description }}</p>
        {% endif %}
            <video controls>
                <source src="{{ video.video_file.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
           
        {% endfor %}
    </div>
{% else %}
    <p>No videos available.</p>
{% endif %}

{% endblock %}
